<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Первое задание</title>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4">
				<!-- Поля ввода для двух чисел -->
				<div class="form-group">
					<label for="num1"><b>Первое число:</b></label>
					<input type="number" class="form-control" id="num1" step="0.1" placeholder="0.1">
				</div>

				<div class="form-group">
					<label for="num1"><b>Второе число:</b></label>
					<input type="number" class="form-control" id="num2" step="0.1" placeholder="0.2">
				</div>
				<!-- Кнопка с привязкой вызова функции сложения двух чисел -->

				<button  class="btn btn-primary" id="btn1" onclick="sum()">Сложить</button>

				<!-- Модальное окно с результатом сложения, по умолчанию не видимо для пользователя -->
				<div class="modal fade" id="prizePopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLongTitle">Результат:</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								!
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary" data-dismiss="modal"> OK </button>
							</div>
						</div>
					</div>
				</div> 

			
			</div>
		</div>
	</div>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<!-- BS JavaScript -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script>
		//--функция суммирования двух чисел
		function sum(){
			val1=document.getElementById("num1").value;
			val2=document.getElementById("num2").value;
			val=Number(val1)+Number(val2);
			//--вывод модального окна с результатом суммирования
			$('#prizePopup').modal('show');
			document.getElementsByClassName("modal-body")[0].innerHTML=val;
		}
	</script>
</body>
</html>
